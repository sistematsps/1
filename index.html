<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Firestore</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background: #f5f5f5; }
    h1 { text-align: center; font-size: 1.5rem; }
    form, .busca { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); margin-bottom: 20px; max-width: 600px; margin-left:auto; margin-right:auto; }
    input, button { width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
    button { background:#007BFF; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    .card { background:white; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); padding:15px; margin-bottom:10px; max-width:600px; margin-left:auto; margin-right:auto; }
    .card strong { display:inline-block; min-width:90px; }
    .botoes { margin-top:10px; display:flex; gap:5px; }
    .btn-excluir { background:#dc3545; color:#fff; }
    .btn-excluir:hover { background:#a71d2a; }
    @media (max-width:480px) { h1{font-size:1.2rem;} input, button{font-size:0.9rem;padding:10px;} }
  </style>
</head>
<body>

  <h1>Sistema Firestore</h1>

  <form id="formCadastro">
    <h2>Cadastrar Dados</h2>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="cod1" placeholder="Código 1" required>
    <input type="text" id="cod2" placeholder="Código 2" required>
    <input type="text" id="ref" placeholder="Referência" required>
    <button type="submit">Salvar</button>
  </form>

  <div class="busca">
    <h2>Consultar</h2>
    <input type="text" id="busca" placeholder="Digite nome, código ou ref...">
  </div>

  <div id="resultado"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Suas credenciais do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
      authDomain: "meuappweb-65522.firebaseapp.com",
      projectId: "meuappweb-65522",
      storageBucket: "meuappweb-65522.firebasestorage.app",
      messagingSenderId: "305368794616",
      appId: "1:305368794616:web:d987589863479e576ac20d",
      measurementId: "G-L0VWMGJ003"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formCadastro");
    const buscaInput = document.getElementById("busca");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = {
        nome: document.getElementById("nome").value,
        cod1: document.getElementById("cod1").value,
        cod2: document.getElementById("cod2").value,
        ref: document.getElementById("ref").value
      };
      try {
        await addDoc(collection(db, "cadastros"), dados);
        alert("Salvo com sucesso!");
        form.reset();
      } catch(err) {
        console.error("Erro ao salvar:", err);
      }
    });

    async function buscarDados(termo) {
      resultado.innerHTML = "";
      if (!termo) return;
      const colecao = collection(db, "cadastros");
      const consultas = [
        query(colecao, where("nome", "==", termo)),
        query(colecao, where("cod1", "==", termo)),
        query(colecao, where("cod2", "==", termo)),
        query(colecao, where("ref", "==", termo)),
      ];
      for (let q of consultas) {
        const snap = await getDocs(q);
        snap.forEach(docSnap => mostrarCard(docSnap.id, docSnap.data()));
      }
    }

    function mostrarCard(id, dados) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <p><strong>Nome:</strong> ${dados.nome}</p>
        <p><strong>Código 1:</strong> ${dados.cod1}</p>
        <p><strong>Código 2:</strong> ${dados.cod2}</p>
        <p><strong>Ref:</strong> ${dados.ref}</p>
        <div class="botoes">
          <button class="btn-excluir">Excluir</button>
        </div>
      `;
      div.querySelector(".btn-excluir").addEventListener("click", async () => {
        if (confirm("Deseja excluir este cadastro?")) {
          await deleteDoc(doc(db, "cadastros", id));
          div.remove();
        }
      });
      resultado.appendChild(div);
    }

    buscaInput.addEventListener("input", (e) => {
      buscarDados(e.target.value.trim());
    });
  </script>

</body>
  </html>
